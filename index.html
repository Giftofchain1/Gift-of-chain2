<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Formulaire d'Inscription</h2>

    <form id="inscriptionForm">
        <label>Nom :</label>
        <input type="text" id="nom" required>

        <label>Prénom :</label>
        <input type="text" id="prenom" required>

        <label>Nom d'utilisateur :</label>
        <input type="text" id="username" maxlength="8" required>

        <label>Email :</label>
        <input type="email" id="email" required>

        <label>Numéro WhatsApp :</label>
        <input type="tel" id="whatsapp" required>

        <label>Nom du supporteur :</label>
        <input type="text" id="supporteur" maxlength="8" required>

        <label>Adresse BEP20 :</label>
        <input type="text" id="adresse" required>

        <label>Photo transaction USDT :</label>
        <input type="file" id="photo" accept="image/*" required>

        <button type="submit">S'inscrire</button>
    </form>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="module" src="script.js"></script>
<link rel="stylesheet" href="script.js">

</body>
</html>
